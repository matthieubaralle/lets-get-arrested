<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Let's get arrested!</title>
	<script type="text/javascript">
		window.onload = function() {


			var requestURL = './kaomojis.json';
			var request = new XMLHttpRequest();
			request.open('GET', requestURL);
			request.responseType = 'json';
			request.send();
			request.onload = function() {
				var kaomojis = request.response;
				getArrested();
			}

			function getArrested() {
				while (1) {
					var kaomoji = kaomojis[Math.floor(Math.random() * kaomojis.length)].kaomoji;
					var message = "ᵒᵒᵖˢᶦᵉ\n\n" + kaomoji + "\n\n\nTry and close me again :3";
					alert(message);
				}
			}
		};
    </script>
</head>
<body>

</body>
</html>
